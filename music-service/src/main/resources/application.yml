#运行端口
server:
  port: 9096
  servlet:
    encoding:
      charset: UTF-8
#spring配置
spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  application:
    name: music-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudmusic
    username: root
    password: "@Aa123456"
  redis:
    host: localhost
    port: 6379
  cloud:
    nacos:
      server-addr: http://common-nacos-dev.magestack.cn:8848
      discovery:
        cluster-name: FJ # 集群名称
        ip: 8.210.250.29 # 注册到nacos的ip与端口
        port: 9096
    sentinel:
      transport:
        dashboard: localhost:8090
        clientIp: localhost #注册到sentinel的ip
#ribbon配置
music-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则
#持久层配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true
#swagger配置
swagger:
  title: "音乐模块"
  description: "音乐模块接口"
  base-package: com.flyingpig.cloudmusic
  enabled: true
  version: 1.0.0
#feign远程调用配置
feign:
  httpclient:
    enabled: true # 开启feign对HttpClient的支持
    max-connections: 200 # 最大的连接数
    max-connections-per-route: 50 # 每个路径的最大连接数
  sentinel:
    enabled: true
#xxl-job
xxl:
  job:
    admin:
      addresses: http://localhost:8888/xxl-job-admin
    executor:
      appname: music-job-executor
      port: 9999

