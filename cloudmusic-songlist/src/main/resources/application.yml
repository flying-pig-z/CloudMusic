#端口配置
server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
#spring配置
spring:
  application:
    name: songlist-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudmusic
    username: root
    password: "@Aa123456"
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        cluster-name: FJ # 集群名称
#ribbon配置
songlistservice:
    ribbon:
      NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则
#mybatis配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
mybatis:
  configuration:
    map-underscore-to-camel-case: true
#swagger
swagger:
  title: "歌单模块"
  description: "歌单模块接口"
  base-package: com.flyingpig.cloudmusic.songlist
  enabled: true
  version: 1.0.0


